<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Expense Budget Tracker</h1>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">Value cannot be empty or negative</p>
                    <input type="number" id="total-amount" placeholder="Enter the Total amount"/>
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">Values cannot be empty</p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter the Title of the product"/>
                    <input type="number" id="user-amount" placeholder="Enter the cost of Product"/>
                    <button class="submit" id="check-amount">Check amount</button>
                </div>
            </div>
            <!--output-->
            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>
        <!--list-->
        <div class="list">
            <h3>Expenses List</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
